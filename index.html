<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regiter Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="box-one">
        <div class="first-register-container" onsubmit="">
            <h1>Register</h1>

            <label for="name">Name</label>
            <input id="name" type="text" placeholder="enter your name" required>

            <label for="email">Email</label>
            <input id="email" type="email" placeholder="example@gmail.com" required>

            <button id="btn-first" class="btn" type="button">Continue</button>
        </div>
    </form>
    
    <form class="box-two" onsubmit="">
        <div class="second-register-container">
            <h1>Which topics you are interested in?</h1>

            <button type="button">Software Development</button>
            <button type="button">User Experience</button>
            <button type="button">Graphic Desing</button>

            <button id="btn-second" class="btn" type="button">Continue</button>
        </div>
    </form>

    <form class="box-three" onsubmit="">
        <div class="third-register-container">
            <h1>Summary</h1>
        </div>

        <button type="button">Submit</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
